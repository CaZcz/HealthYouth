                <h1 style="text-align: center;">有氧运动</h1>
                <ol class="layui-font-16">
                  <li>介绍：心率保持在150次/分钟的运动量为有氧运动，因为此时血液可以供给心肌足够的氧气; 因此，它的特点是强度低，有节奏，持续时间较长。</li>
                  <li>要求：每次锻炼的时间不少于30分钟，每周坚持3到5次。</li>
                  <li>好处：这种锻炼，氧气能充分燃烧(即氧化)体内的糖分，还可消耗体内脂肪，增强和改善心肺功能，预防骨质疏松，调节心理和精神状态，是健身的主要运动方式。</li>
                  <li>建议：如果体重超标，要想通过运动来达到减肥的目的，建议选择有氧运动，像慢跑、骑自行车。</li>
                </ol>
